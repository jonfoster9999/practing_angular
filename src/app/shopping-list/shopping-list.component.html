<div class="row">
	<div class="col-xs-10">
		<app-shopping-edit (ingredientEmitter)="addIngredient($event)"
		></app-shopping-edit>
			<hr>
			<ul class="list-group">
				<a *ngFor="let ingredient of ingredients" 
				class="list-group-item" style="cursor: pointer">
					{{ ingredient.name }} ({{ ingredient.amount }})
				</a>
			</ul>
	</div>
</div>

<label for="something">something</label>
<input [(ngModel)]="info" name="something">
<button (click)="doEmit()">Emit</button>
